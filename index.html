<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap-markdown.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/css/sweetalert2.css">
  <link rel="stylesheet" type="text/css" href="vendor/css/highlightjs/github.css">
  <link rel="stylesheet" type="text/css" href="app/css/marvelous.css">

  <!-- Include scripts here -->
  <script type="text/javascript" src="app/js/bootup.js"></script>
  <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/js/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="vendor/js/bootstrap-markdown.js"></script>
  <script type="text/javascript" src="vendor/js/sweetalert2.min.js"></script>
  <script type="text/javascript" src="vendor/js/marked.min.js"></script>
  <script type="text/javascript" src="vendor/js/highlight.pack.js"></script>
  <script type="text/javascript" src="app/js/marvelous.js"></script>
</head>

<body class="container">
  <div class="row header">
    <div class="col-sm-8 col-md-8">
      <span id="file-title" class="file-title">Unnamed</span>
      <span id="file-path" class="file-path"></span>
    </div>
    <div class="col-sm-4 col-md-4" style="text-align:right;">
      <div class="view-radio-btns btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" name="view-options" id="view-editor" autocomplete="off" checked> Editor
        </label>
        <label class="btn btn-default active">
          <input type="radio" name="view-options" id="view-split" autocomplete="off"> Split
        </label>
        <label class="btn btn-default">
          <input type="radio" name="view-options" id="view-preview" autocomplete="off"> Preview
        </label>
      </div>
    </div>
  </div>
  <div class="row module-header">
    <div class="col-xs-6 col-sm-6 col-md-6"><h3 class="title">Markdown</h3></div>
    <div class="col-xs-6 col-sm-6 col-md-6"><h3 class="title">Preview</h3></div>
  </div>
  <div class="row modules">
    <div class="col-xs-6 col-sm-6 col-md-6 editor-container">
      <textarea id="text-input" style="width: 100%; resize: none; padding-left: 10px;" class="md-input"></textarea>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 preview-container">
      <p id="preview" class="preview-style"></p>
    </div>
  </div>
</body>

</html>
